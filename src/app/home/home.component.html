<h1>Welcome</h1>

<div class="play-container">
<!-- On appelle la méthode countClick() quand le span est clické. -->
<!-- Le {{ clickCounter est display si on le définit dans le home.component.ts }} -->
    <p>You've clicked <span (mouseover) = "countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)] = "name">
        <br>
        <strong>You said: </strong>{{ name }}
    </p>
</div>
