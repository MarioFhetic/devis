                <img src="{{image.url}}" (click)="openModal();currentSlide(i+1)" class="hover-shadow cursor"> 
            </ng-template>
        </div>

            <ng-template *ngFor="let image of images; let i = index;" [ngIf] = "i == 3" >
                <img src="{{image.url}}" (click)="openModal();currentSlide(i+1)" class="hover-shadow cursor"> 
            </ng-template>
            <ng-template *ngFor="let image of images; let i = index;" [ngIf] = "image.caption == true">
                <div class = "captionLast">
                    <span> + {{images.length}}</span>
                    <img class="overlayLastImg" src="{{image.url}}" (click)="openModal();currentSlide(i+1)" class="hover-shadow cursor">
                </div>
            </ng-template>
        </div> 
    </div>

<div id="imgModal" class="slide-modal">
    <span class="close cursor" (click)="closeModal()">&times;</span>
    <div class="slide-modal-content">
        <div class="img-slides" *ngFor="let image of images; let i = index">
            <img src="{{image.url}}">
        </div>
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
        <div class="image-row d-flex justify-content-between mt-2">
            <div class="image-column" *ngFor="let image of images; let i = index">
                <img class="images" (click)="currentSlide(i+1)" src="{{image.url}}">
            </div>
        </div>
    </div>
</div>
